
<div class="card text-white bg-dark mb-3 hover-shadow" style="max-width: 35rem;">
  <div class="card-header">Реєстрація</div>
  <div class="card-body bg-light text-dark mb-1">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-form-label " for="name">Нікнейм</label>
        <input id="name"
               formControlName="name"
               type="text" class="form-control" placeholder="Введіть нікнейм" />
        <div *ngIf="!isNameValid" class="error-message">
          Ім'я є обов'язковим
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label " for="sex">Стать</label>
        <select id="sex" class="form-select" formControlName="sex">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>


      <div class="form-group">
        <label class="col-form-label " for="email">Ел. адреса</label>
        <input id="email"
               formControlName="email"
               type="email" class="form-control" placeholder="Введіть ел. адресу" />
        <div *ngIf="!isEmailValid" class="error-message">
          Введіть дійсну електронну адресу
        </div>
      </div>


      <div class="form-group">
        <label class="col-form-label " for="password">Пароль</label>
        <input id="password"
               formControlName="password"
               type="password" class="form-control" placeholder="Введіть пароль" />
        <div *ngIf="!isPasswordValid" class="error-message">
          Пароль має бути не менше 6 символів
        </div>
      </div>


      <div class="form-group">
        <label class="col-form-label " for="confirmPassword">Підтвердження паролю</label>
        <input id="confirmPassword"
               formControlName="confirmPassword"
               type="password" class="form-control" placeholder="Введіть пароль" />
        <div *ngIf="!isConfirmPasswordValid" class="error-message">
          Паролі повинні співпадати
        </div>
      </div>


      <div class="d-flex justify-content-center">
        <button class="btn btn-dark mt-2" type="submit" style="min-width:32rem;">
          Зареєструватися
        </button>
      </div>

      <div class="d-flex justify-content-center">
        <button (click)="goToLogin()" class="btn btn-link" style="color: gray;">Вже є аккаунт? Перейдіть до логіну</button>
      </div>

    </form>
  </div>
</div>
